<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Global page style */
        body {
            margin: 0;
            background-color: #f3efe7;
            font-family: 'Merriweather', serif;
            color: #3b2f2f;
        }

        /* Navbar */
        nav {
            background-color: #4a3f35;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
        }

        .nav-brand {
            font-size: 1.5em;
            font-weight: bold;
            color: #f5f3ee;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .nav-brand:hover {
            color: #d4c3a3;
        }

        .nav-links a {
            color: #f5f3ee;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1em;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #d4c3a3;
        }

        /* Content section */
        main {
            padding: 20px 0;
            min-height: 80vh;
        }

        /* Footer */
        footer {
            background-color: #4a3f35;
            color: #f5f3ee;
            text-align: center;
            padding: 15px 0;
            font-size: 0.95em;
            border-top: 3px solid #d4c3a3;
        }

        footer a {
            color: #d4c3a3;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="/" class="nav-brand">ðŸ“š Library</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/admin/">Admin</a>
           
        </div>
    </nav>

    <!-- Page content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    

</body>
</html>
